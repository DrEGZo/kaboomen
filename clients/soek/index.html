<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="common_lib/js/jquery.js"></script>
	<script type="text/javascript" src="common_lib/js/kaboomen_consts.js"></script>
	<script type="text/javascript" src="common_lib/js/socket.io.js"></script>
	<script type="text/javascript">var connectionType="sockets"</script>	
	<script type="text/javascript" src="kaboomen.js"></script>	
</head>

<body onkeydown="keyCode(event)">
	<div class="main_center" id="navbar">
		<a href="http://kaboomen.de"><img class="brand" src="img/brand.png"/></a>
		<div id="control">Server:&nbsp;
			<select id="servers" onchange="changeServer()"></select>
			<br/>
			<div id="login">Name:&nbsp;
				<input type="text" id="newPlayer">
				<input type="submit" value="login" onclick="newPlayer()">
			</div>
		</div>
		<div id="playerPanel" style="display:none">
		</div>
	</div>
	<div class="audioControl audioOn" onclick="toggleSound()"></div>
	<div id="highScore"></div>
	<div id="chat"></div>
	<div class="main_center" id="game"></div>
	<div class="debug">
		<p id="json"></p>
		<p id="debug"></p>
		<p id="resptime"></p>
	</div>
</
body>

</html>
