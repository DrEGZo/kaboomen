        <script type="text/javascript" src="common_lib/js/jquery.js"></script>
        <script type="text/javascript" src="common_lib/js/kaboomen_consts.js"></script>
        <script>
            /*global c,$*/
            var rev = 0;
            function main () {
                var s = '';
                for (var i=0;i<c.SET_HEIGHT;i++) {
                    s += '<tr>';
                    for (var j=0;j<c.SET_WIDTH;j++) {
                        s += '<td id="'+i+'_'+j+'">'+'xxx'+'</td>';
                    }   
                    s += '</tr>';
                    $('#tabelle').html(s);
                    //document.getElementById('tabelle') = s; //Vanilla JS
                }
                refresh();
                setInterval(refresh,100);
                //Moeglichkeiten, die callback Funktion als Parameter mitzugeben
                //setInterval(refresh,100,callback);
                //setInterval(function(){refresh(callback)},100);
                //setInterval(()=>{refresh(callback)},100);
            }
            function refresh () {
                $.getJSON('http://kaboomen.de:8081/standard/'+rev,jsonisthere);
            }
            function jsonisthere(json) {
                for (var i=0;i<c.SET_HEIGHT;i++) {
                    for (var j=0;j<c.SET_WIDTH;j++) {
                        $('#'+i+'_'+j).html(getpic(i,j,json));    
                        //document.getElementById(i+'_'+j) = getpic(i,j,json); //Vanilla JS
                    }
                }
                rev = json.rev;
            }
            function getpic(i,j,json) {
                var id = json.map[i][j];
                var cls = '';
                switch (id) {
                    case 0:
                        cls = 'ground floor';
                        break;
                    case 1:
                        var top = 0;
                        var bottom = 0;
                        var left = 0;
                        var right = 0;
                        if (i<c.SET_HEIGHT-1) {
                            if (json.map[i+1][j] == '1') {
                                bottom = 1;
                            }
                        }
                        if (i>0) {
                            if (json.map[i-1][j] == '1') {
                                top = 1;
                            }
                        }
                        if (j<c.SET_WIDTH-1) {
                            if (json.map[i][j+1] == '1') {
                                right = 1;
                            }
                        }
                        if (j>0) {
                            if (json.map[i][j-1] == '1') {
                                left = 1;
                            }
                        }
                        cls = 'ground wall_'+top+'_'+bottom+'_'+left+'_'+right;
                        break;
                    case 17:
                        cls = 'object item17';
                        break;
                    case 18:
                        cls = 'object item18';
                        break;
                    case 19:
                        cls = 'object item19';
                        break;
                    case 20:
                        cls = 'object item20';
                        break;
                    case 21:
                        cls = 'object item21';
                        break;
                    case 22:
                        cls = 'object item22';
                        break;
                    case 23:
                        cls = 'object item23';
                        break;
                    case 24:
                        cls = 'object item24';
                        break;
                    case 25:
                        cls = 'object item25';
                        break;
                    case 65:
                        cls = 'object box1';
                        break;
                    case 66:
                        cls = 'object box2';
                        break;
                    case 67:
                        cls = 'object box3';
                        break;
                    case 257:
                        cls = 'object player';
                        break;
                    default:
                        cls = 'ground defstyle';
                }
                return '<div class="'+cls+'"></div>';
            }
            $(document).ready(main);
        </script>

    <body>
